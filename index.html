<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-list">
            <h3>Products</h3>
            <ul id="products">
                <!-- Product items will be injected here by JavaScript -->
            </ul>
        </div>
        <div class="cart">
            <h3>Cart</h3>
            <ul id="cart-items">
                <li>No Product added to the cart</li>
            </ul>
            <h4>Total: <span id="total-price">0</span></h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
